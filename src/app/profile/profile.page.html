<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button slot="start" name="star"></ion-menu-button>
        </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="aprendiz?.imageUrl || 'assets/icon/profile.png'">
  </ion-avatar>
  <h2 text-center>{{aprendiz?.nome}}</h2>
  <p text-center>{{aprendiz?.email}}</p>  

</ion-content>
