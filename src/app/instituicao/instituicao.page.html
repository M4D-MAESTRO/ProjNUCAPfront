<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button slot="start" name="star"></ion-menu-button>
        </ion-buttons>    
    <ion-title>instituição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/icon/prod.png'">
      </ion-thumbnail>
      <h3>Nome: {{item.nome}}</h3>
      <h3>Data de início: {{item.dataInicio}}</h3>
      <h3>Data de término: {{item.dataTermino}}</h3>
      <h3>Percentual de falta: {{item.percentualFalta}}%</h3>
    </button>
  </ion-list>
</ion-content>
