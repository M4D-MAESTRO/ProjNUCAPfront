<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button slot="start" name="star"></ion-menu-button>
    </ion-buttons>
    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
    <img [src]="items.imageUrl || 'assets/icon/prod.png'" height="200" width="130">
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        <h4>{{items.nome}}</h4>
      </ion-card-title>
      <h5>Data de início: {{items.dataInicio}}</h5>
      <h5>Data de término: {{items.dataTermino}}</h5>
      <h5>Numeros de faltas: {{items.percentualFalta}}</h5>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" type="submit" (click)="alterarFaltas(items.percentualFalta)" >Acrescentar faltas</ion-button>
</ion-content>
